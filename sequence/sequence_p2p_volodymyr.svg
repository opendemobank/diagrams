t-size="13" lengthAdjust="spacing" textLength="207" x="314" y="617.3481">Generate QR code from the URL</text><polygon fill="#A80036" points="54,645.4141,44,649.4141,54,653.4141" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="48" x2="301" y1="649.4141" y2="649.4141"/><!--MD5=[5ffc706272473f83c9407c1749f198b3]
@startuml
skinparam style strictuml
skinparam BoxPadding 10

actor Customer as user

box "Presentation Layer" #fefece
boundary "Web Client" as panel
end box

box "Application Layer" #SandyBrown
control "User Controller" as userc
control "Account Controller" as accountc
end box

box "Persistence Layer" #SkyBlue
database "User Database" as users
end box

== Customer log in ==

create panel
user -> panel : Open web client
panel - -> user
user -> panel ++ : Log in
create userc
panel -> userc ++ : Customer log in request
userc -> userc : Validate credentials
create users
userc -> users : Check for user existence
users - -> userc
userc - -> panel - -
panel - -> user - -

== Requesting P2P transfer ==
user -> panel ++ : Create QR code for P2P transfer
create accountc
panel -> accountc : Generate URL for P2P transfer
accountc - -> panel
panel -> panel : Generate QR code from the URL
panel - -> user - -
@enduml

